<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Guest By Rest </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改嘉宾角色</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/guest/rest}" th:object="${guest}"  method="post">
        <input type="hidden" name="_method" th:value="put"><br/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-2 control-label" >role</label>
            <div class="col-sm-10">
                <input type="role" class="form-control" name="role" id="role"  th:value="*{role}" placeholder="role"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/guest/rest}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
